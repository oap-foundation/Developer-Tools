events {}

http {
    upstream relay1 {
        server relay1:8080;
    }
    upstream relay2 {
        server relay2:8080;
    }
    upstream relay3 {
        server relay3:8080;
    }

    server {
        listen 443 ssl;
        server_name relay1.local;

        ssl_certificate /etc/nginx/certs/relay.crt;
        ssl_certificate_key /etc/nginx/certs/relay.key;

        location / {
            proxy_pass http://relay1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name relay2.local;

        ssl_certificate /etc/nginx/certs/relay.crt;
        ssl_certificate_key /etc/nginx/certs/relay.key;

        location / {
            proxy_pass http://relay2;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    server {
        listen 443 ssl;
        server_name relay3.local;

        ssl_certificate /etc/nginx/certs/relay.crt;
        ssl_certificate_key /etc/nginx/certs/relay.key;

        location / {
            proxy_pass http://relay3;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
    
    # Catch-all for localhost testing if needed, or specific port mapping
    server {
        listen 8443 ssl;
        server_name localhost;
        
        ssl_certificate /etc/nginx/certs/relay.crt;
        ssl_certificate_key /etc/nginx/certs/relay.key;
        
        location / {
            proxy_pass http://relay1;
        }
    }
}
